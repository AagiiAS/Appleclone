<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole_container flex flex-column">
      <!-- Page1 -->
      <div class="page1 flex justify-center align-center">
        <!-- Site Header  -->
        <div class="header1 flex flex-column">
          <!-- Icons and Category -->
          <div class="menu-bar flex justify-between">
            <div class="apple-icon icon_pad_15">
              <img
                src="./images/apple-brands-solid-full.svg"
                height="16px"
                width="16px"
                alt="apple"
              />
            </div>
            <!-- Category -->
            <div class="category flex align-center justify-center">
              <p class="category-hide">Store</p>
              <p class="category-hide">Mac</p>
              <p class="category-hide">iPad</p>
              <p class="category-hide">iPhone</p>
              <p class="category-hide">Watch</p>
              <p class="category-hide">Vision</p>
              <p class="category-hide">Airpods</p>
              <p class="category-hide">TV&Home</p>
              <p class="category-hide">Entertainment</p>
              <p class="category-hide">Accessories</p>
              <p class="category-hide">Support</p>
            </div>
            <!-- Right Icons -->
            <div class="icons flex icon_pad_15">
              <img
                src="./images/magnifying-glass-solid-full.svg"
                height="16px"
                width="16px"
                alt="search"
              />

              <img
                src="./images/work_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
                height="15px"
                width="17px"
                alt="item"
              />
              <img
                class="menu_hid"
                src="./images/grip-lines-solid-full.svg"
                height="18px"
                width="18px"
                alt="menu"
              />
            </div>
          </div>
          <!-- Apple Donation  -->
          <div class="head-desc flex justify-center align-center text-center">
            <p>
              We're donating $5 to the Global Fund for every purchase made with
              Apple Pay at Apple. Through 12/8.
            </p>
          </div>
        </div>
        <!-- Banner1 -->
        <div class="banner1"></div>
      </div>
      <!-- Page2 -->
      <div class="page2"></div>
      <!-- Page3 -->
      <div class="page3"></div>
      <!-- Page4 -->
      <div class="page4"></div>
      <!-- Page5 -->
      <div class="page5"></div>
      <!-- Page6 -->
      <div class="page6"></div>
      <!-- Page7 -->
      <div class="page7"></div>
      <!-- Page8 -->
      <div class="page8"></div>
      <!-- Page9 -->
      <div class="page9"></div>
      <!-- Page10 -->
      <div class="page10"></div>
    </div>
  </body>
</html>
